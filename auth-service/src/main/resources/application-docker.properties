# Configuration Docker pour Auth Service
spring.application.name=auth-service
server.port=8081

# Base de données PostgreSQL en container
spring.datasource.url=jdbc:postgresql://postgres-auth:5432/brokerxdb_auth
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Configuration email (gardée identique)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=hugovaillant1234@gmail.com
spring.mail.password=fakepasswordforlocaldevonly
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration des endpoints Actuator et métriques Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# URL de base de l'application (pour Docker)
app.base-url=http://localhost:3000
