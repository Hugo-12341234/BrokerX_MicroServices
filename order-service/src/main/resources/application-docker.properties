# Configuration Docker pour Order Service
spring.application.name=order-service
server.port=8082

# Base de données PostgreSQL en container
spring.datasource.url=jdbc:postgresql://postgres-order:5432/brokerxdb_order
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Configuration des endpoints Actuator et métriques Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Métriques personnalisées avec tag application
management.metrics.tags.application=${spring.application.name}

# Configuration pour communication avec l'API Gateway en Docker
gateway.url=http://api-gateway:8079

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# URL de base de l'application
app.base-url=http://localhost:8082

# Configuration RabbitMQ pour Docker
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Configuration des queues et exchanges
messaging.exchange.order=order.exchange
messaging.queue.order-placed=order.placed.queue
messaging.routing-key.order-placed=order.placed

