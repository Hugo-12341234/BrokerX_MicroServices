global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Version avec un seul job pour tous les microservices
  - job_name: 'brokerx-microservices'
    static_configs:
      - targets:
          - 'host.docker.internal:8079'  # api-gateway
          - 'host.docker.internal:8081'  # auth-service
          - 'host.docker.internal:8082'  # order-service
          - 'host.docker.internal:8083'  # wallet-service
          - 'host.docker.internal:8084'  # matching-service
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
