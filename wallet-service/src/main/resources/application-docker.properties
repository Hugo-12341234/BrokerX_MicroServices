# Configuration Docker pour Wallet Service
spring.application.name=wallet-service
server.port=8083

# Base de données PostgreSQL en container
spring.datasource.url=jdbc:postgresql://postgres-wallet:5432/brokerxdb_wallet
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true

# Configuration des endpoints Actuator et métriques Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Métriques personnalisées pour le cache (configuration corrigée)
management.metrics.tags.application=${spring.application.name}

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# URL de base de l'application
app.base-url=http://localhost:8083
