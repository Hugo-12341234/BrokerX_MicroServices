# Configuration Docker pour API Gateway qui utilise NGINX Load Balancer
spring.application.name=api-gateway
server.port=8079

# ===== ROUTES VIA NGINX LOAD BALANCER =====
# L'API Gateway route maintenant vers NGINX qui fait le load balancing

# Routes pour auth-service (login, verify, users)
spring.cloud.gateway.routes[0].id=auth-login
spring.cloud.gateway.routes[0].uri=http://nginx-load-balancer:9001
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.routes[1].id=auth-verify
spring.cloud.gateway.routes[1].uri=http://nginx-load-balancer:9001
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/verify/**

spring.cloud.gateway.routes[2].id=auth-users
spring.cloud.gateway.routes[2].uri=http://nginx-load-balancer:9001
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/users/**

# Routes pour order-service
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://nginx-load-balancer:9002
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/orders/**

# Routes pour wallet-service
spring.cloud.gateway.routes[4].id=wallet-service
spring.cloud.gateway.routes[4].uri=http://nginx-load-balancer:9003
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/wallet/**

# Routes pour matching-service
spring.cloud.gateway.routes[5].id=matching-service
spring.cloud.gateway.routes[5].uri=http://nginx-load-balancer:9004
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/orderbook/**, /api/v1/debug/bookorder/**

# Configuration JWT (reste identique)
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# Configuration Actuator pour monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Tag pour identifier ce service dans Prometheus
management.metrics.tags.application=${spring.application.name}
