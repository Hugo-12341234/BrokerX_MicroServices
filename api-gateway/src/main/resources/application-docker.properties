# Configuration Docker pour API Gateway
spring.application.name=api-gateway
server.port=8079

# Routes vers les microservices en containers
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://order-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/orders/**

spring.cloud.gateway.routes[2].id=wallet-service
spring.cloud.gateway.routes[2].uri=http://wallet-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/wallet/**

spring.cloud.gateway.routes[3].id=auth-service-verify
spring.cloud.gateway.routes[3].uri=http://auth-service:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/verify,/api/v1/verify/**

spring.cloud.gateway.routes[4].id=auth-service-login
spring.cloud.gateway.routes[4].uri=http://auth-service:8081
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/auth,/api/v1/auth/**

spring.cloud.gateway.routes[5].id=matching-service
spring.cloud.gateway.routes[5].uri=http://matching-service:8084
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/orderbook/**

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# Configuration des endpoints Actuator et métriques Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Métriques spécifiques pour Spring Cloud Gateway (configuration corrigée)
management.metrics.tags.application=${spring.application.name}
