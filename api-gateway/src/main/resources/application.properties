spring.application.name=api-gateway
server.port=8079

# Route vers auth-service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Route vers order-service
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/order/**

# Route vers wallet-service
spring.cloud.gateway.routes[2].id=wallet-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/wallet/**

# Route pour la vérification de compte (auth-service)
spring.cloud.gateway.routes[3].id=auth-service-verify
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/verify,/verify/**

# Route pour le login de compte (auth-service)
spring.cloud.gateway.routes[4].id=auth-service-login
spring.cloud.gateway.routes[4].uri=http://localhost:8081
spring.cloud.gateway.routes[4].predicates[0]=Path=/auth,/auth/**
