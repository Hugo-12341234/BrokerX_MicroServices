spring.application.name=api-gateway
server.port=8079

# Route vers auth-service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

# Route vers order-service
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/orders/**

# Route vers wallet-service
spring.cloud.gateway.routes[2].id=wallet-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/wallet/**

# Route pour la vérification de compte (auth-service)
spring.cloud.gateway.routes[3].id=auth-service-verify
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/verify,/api/v1/verify/**

# Route pour le login de compte (auth-service)
spring.cloud.gateway.routes[4].id=auth-service-login
spring.cloud.gateway.routes[4].uri=http://localhost:8081
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/auth,/api/v1/auth/**

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000
