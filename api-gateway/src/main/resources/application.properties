spring.application.name=api-gateway
server.port=8079

# ========================================
# ROUTES VIA NGINX LOAD BALANCER
# Toutes les routes passent maintenant par NGINX qui gère le load balancing
# ========================================

# Route vers auth-service via NGINX Load Balancer
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/v1/users/(?<segment>.*), /auth-service/api/v1/users/$\{segment}

# Route vers order-service via NGINX Load Balancer
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/orders/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/v1/orders/(?<segment>.*), /order-service/api/v1/orders/$\{segment}

# Route vers wallet-service via NGINX Load Balancer
spring.cloud.gateway.routes[2].id=wallet-service
spring.cloud.gateway.routes[2].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/wallet/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/v1/wallet/(?<segment>.*), /wallet-service/api/v1/wallet/$\{segment}

# Route pour la vérification de compte (auth-service) via NGINX
spring.cloud.gateway.routes[3].id=auth-service-verify
spring.cloud.gateway.routes[3].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/verify,/api/v1/verify/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/v1/verify/?(?<segment>.*), /auth-service/api/v1/verify/$\{segment}

# Route pour le login de compte (auth-service) via NGINX
spring.cloud.gateway.routes[4].id=auth-service-login
spring.cloud.gateway.routes[4].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/auth,/api/v1/auth/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/api/v1/auth/?(?<segment>.*), /auth-service/api/v1/auth/$\{segment}

# Route vers matching-service via NGINX Load Balancer
spring.cloud.gateway.routes[5].id=matching-service
spring.cloud.gateway.routes[5].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/orderbook/**
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/api/v1/orderbook/(?<segment>.*), /matching-service/api/v1/orderbook/$\{segment}

spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=http://nginx-load-balancer:80
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/v1/notification/**
spring.cloud.gateway.routes[6].filters[0]=RewritePath=/api/v1/notification/(?<segment>.*), /notification-service/api/v1/notification/$\{segment}

# Configuration JWT
jwt.secret=your-256-bit-secret-key-for-development-change-in-production-please
jwt.expiration=86400000

# Configuration des endpoints Actuator et métriques Prometheus
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Métriques spécifiques pour Spring Cloud Gateway (configuration corrigée)
management.metrics.tags.application=${spring.application.name}
