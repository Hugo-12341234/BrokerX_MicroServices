version: '3.8'

services:
  # ===========================================
  # MESSAGE BROKER RABBITMQ
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: brokerx-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_MANAGEMENT_LOAD_DEFINITIONS: /etc/rabbitmq/definitions.json
    ports:
      - "5672:5672"    # Port AMQP
      - "15672:15672"  # Port Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # BASES DE DONNÉES POSTGRESQL
  # ===========================================
  postgres-auth:
    image: postgres:15-alpine
    container_name: brokerx-postgres-auth
    environment:
      POSTGRES_DB: brokerxdb_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Port externe différent pour éviter les conflits
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-order:
    image: postgres:15-alpine
    container_name: brokerx-postgres-order
    environment:
      POSTGRES_DB: brokerxdb_order
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_order_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_order"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-wallet:
    image: postgres:15-alpine
    container_name: brokerx-postgres-wallet
    environment:
      POSTGRES_DB: brokerxdb_wallet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_wallet_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_wallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-matching:
    image: postgres:15-alpine
    container_name: brokerx-postgres-matching
    environment:
      POSTGRES_DB: brokerxdb_matching
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_matching_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_matching"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:15-alpine
    container_name: brokerx-postgres-notification
    environment:
      POSTGRES_DB: brokerxdb_notification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_notification_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_notification"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-market-data:
    image: postgres:15-alpine
    container_name: brokerx-postgres-market-data
    environment:
      POSTGRES_DB: brokerxdb_market_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_market_data_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d brokerxdb_market_data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MICROSERVICES SPRING BOOT
  # ===========================================
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    # Pas de ports externes - communication interne uniquement
    # Pour debug: docker logs <container_name> ou via NGINX sur port 8078
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    # Pas de ports externes - communication interne uniquement
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-order:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wallet-service:
    build:
      context: .
      dockerfile: wallet-service/Dockerfile
    # Pas de ports externes - communication interne uniquement
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-wallet:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  matching-service:
    build:
      context: .
      dockerfile: matching-service/Dockerfile
    # Pas de ports externes - communication interne uniquement
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-matching:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8086/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  market-data-service:
    build:
      context: .
      dockerfile: market-data-service/Dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres-market-data:
        condition: service_healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8087/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: brokerx-api-gateway
    ports:
      - "8079:8079"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      nginx-load-balancer:
        condition: service_healthy  # Attendre que NGINX soit healthy
    networks:
      - brokerx-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8079/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== NGINX LOAD BALANCER (entre Gateway et Microservices) =====
  nginx-load-balancer:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "8078:80"  # Port externe pour accéder au load balancer et aux Swagger
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - brokerx-network
    expose:
      - "9001"
      - "9002"
      - "9003"
      - "9004"
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===== SWAGGER UI CENTRALISÉ =====
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: brokerx-swagger-ui
    ports:
      - "8085:8080"
    environment:
      URLS: >
        [
          { "name": "Auth Service", "url": "http://localhost:8078/swagger/auth/v3/api-docs" },
          { "name": "Order Service", "url": "http://localhost:8078/swagger/order/v3/api-docs" },
          { "name": "Wallet Service", "url": "http://localhost:8078/swagger/wallet/v3/api-docs" },
          { "name": "Matching Service", "url": "http://localhost:8078/swagger/matching/v3/api-docs" },
          { "name": "Notification Service", "url": "http://localhost:8078/swagger/notification/v3/api-docs" },
          { "name": "Market Data Service", "url": "http://localhost:8078/swagger/marketdata/v3/api-docs" }
        ]
    networks:
      - brokerx-network
    depends_on:
      - auth-service
      - order-service
      - wallet-service
      - matching-service
      - notification-service
      - market-data-service

  # ===========================================
  # MONITORING - PROMETHEUS & GRAFANA
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: brokerx-prometheus
    ports:
      - "8090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - brokerx-network
    depends_on:
      - auth-service
      - order-service
      - wallet-service
      - matching-service
      - api-gateway

  grafana:
    image: grafana/grafana:latest
    container_name: brokerx-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - brokerx-network
    depends_on:
      - prometheus

  # ===========================================
  # FRONTEND REACT (OPTIONNEL - Décommenter si souhaité)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brokerx-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api/v1  # Maintenant le frontend fait du proxy vers l'API Gateway
    networks:
      - brokerx-network
    depends_on:
      - api-gateway

# ===========================================
# VOLUMES PERSISTANTS
# ===========================================
volumes:
  rabbitmq_data:
    driver: local
  postgres_auth_data:
    driver: local
  postgres_order_data:
    driver: local
  postgres_wallet_data:
    driver: local
  postgres_matching_data:
    driver: local
  postgres_notification_data:
    driver: local
  postgres_market_data_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ===========================================
# RÉSEAUX
# ===========================================
networks:
  brokerx-network:
    driver: bridge
    name: brokerx-network
