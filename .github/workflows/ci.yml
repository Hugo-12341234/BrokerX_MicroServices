name: CI - Build, Test & Artefacts

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Lint (Checkstyle)
        run: mvn checkstyle:check

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: mvn clean install -DskipTests=true
      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artefacts
          path: |
            **/target/*.jar

  tests:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Hugovaillant2110
          POSTGRES_DB: brokerxdb_auth
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done
      - name: Create databases for microservices
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE brokerxdb_order;"
          psql -h localhost -U postgres -c "CREATE DATABASE brokerxdb_wallet;"
          psql -h localhost -U postgres -c "CREATE DATABASE brokerxdb_matching;"
        env:
          PGPASSWORD: Hugovaillant2110
      - name: Run tests (unit, integration, E2E)
        run: mvn verify
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
