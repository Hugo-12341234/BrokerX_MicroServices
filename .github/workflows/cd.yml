name: CD - Deploying to the VM

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, vm-lab]
    steps:
      - name: Clean workspace
        run: |
          cd /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices
          sudo rm -rf LOG430_BrokerX_MicroServices || true
          mkdir -p LOG430_BrokerX_MicroServices

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
          fetch-depth: 1

      - name: Stop existing containers
        run: |
          cd /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices
          docker compose down || true

      - name: Deploy application
        run: |
          cd /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices
          docker compose build --no-cache
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          sleep 10

      - name: Verify deployment
        id: verify_deployment
        run: |
          cd /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices
          if docker compose ps | grep -q "Up"; then
            echo "‚úÖ Application deployed and running successfully"
            echo "Running containers:"
            docker compose ps
          else
            echo "‚ùå Application failed to start"
            echo "Container status:"
            docker compose ps
            echo "Logs:"
            docker compose logs --tail=20
            exit 1
          fi

      - name: Rollback if deployment failed
        if: failure()
        run: |
          cd /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices
          echo "‚è™ Rollback: Arr√™t des containers et nettoyage."
          docker compose down

      - name: Deployment summary
        if: success()
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üìÅ Application path: /home/gha-runner/actions-runner/_work/LOG430_BrokerX_MicroServices/LOG430_BrokerX_MicroServices/"
          echo "üü¢ Running containers:"
          docker compose ps --format "table {{.Service}}\t{{.Status}}\t{{.Ports}}"